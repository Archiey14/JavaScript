<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <table border = "1" width = "50%" align = "center">

    

        </table>


    <button type = "button" id = "btn">Show Records</button>

    <script>
        const btn = document.querySelector('#btn');
        const tbl = document.querySelector('#tbl');

        const records = [
            {name:'Jaggu',age:9,college:'dholakpur1',branch:'CS'},
            {name:'Kaliya',age:7,college:'dholakpur2',branch:'IT'},
            {name:'ChotaBheem',age:9,college:'dholakpur1',branch:'AI'},
        ];

        btn.addEventListener('click',()=>{
            let i = 0;
            for(let student of records){
                let row = tbl.insertRow(i++);

                let j = 0 ;
                for(let prop in student){
                    let cell = row.insertCell(j++);

                    cell.innerText = student[prop];
                }
            }
        });
    </script>
</body>
</html>
