<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        .x{
            border:1px solid #999;
            margin:10px;
            width:30%;
            padding:5px;
            border-radius: 7px;
            box-shadow: 10px 10px 10px #aaa;
        }
    </style>
</head>
<body>
    

    <h1>Index Page</h1>

    <hr>

    <button type = "button" class ="btn btn-primary" id = "btn">Show Images</button>

    <hr>

    <div id = "box" class="border border-danger text-center">
        
    </div>

    <script>
        const btn  = document.querySelector('#btn');
        const box  = document.querySelector('#box');

        btn.addEventListener('click',()=>{
            let req = new XMLHttpRequest();
            req.open('GET','https://picsum.photos/v2/list',true);

            req.addEventListener('readystatechange',()=>{
                if(req.readyState==4&&req.status==200){
                    let jsonStr = req.responseText;

                    let arr = JSON.parse(jsonStr);

                    for(let obj of arr){
                       let imgurl = obj.download_url;

                       let img = document.createElement('img');

                       img.src=imgurl;

                       img.className = 'x';

                       box.append(img);

                    }


                }
            });
            req.send();

        });
    </script>
</body>
</html>
