    <script>
        class Student{
            constructor(name,age,college){
                this.name = name;
                this.age = age;
                this.college = college;
            }

            showInfo(){
                console.log(this.name,this.age,this.college)
            }
        }

        const a = new Student('Dholu',7,'Dholakpur')
        const b = new Student('Jaggu',8,'Balrampur')

        a.showInfo()
        b.showInfo()

    </script>
